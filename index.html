<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="shortcut icon" href="contract.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="background-changers">
        <div id="bg-one" class="bg-preview"></div>
        <div id="bg-two" class="bg-preview"></div>
        <div id="bg-three" class="bg-preview"></div>
    </div>
    <form class="search-container">
        <span id="warning">ToDo too big ! Try shorter</span>
        <input type="text" placeholder="Add ToDos..." id="todo-input">
        <button id="todo-btn">Add</button>
    </form>
    <span id="time-date"></span>
    <ul id="todos-list"></ul>
</body>
</html>
